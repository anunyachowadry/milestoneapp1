<body class="body">
   
<div class="row mt-3 mx-3" style="margin-top:25px ;">
    <div class="col-md-3">
      <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
        <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation"
          data-mdb-animation-reset="true" data-mdb-animation-start="onScroll"
          data-mdb-animation-on-scroll="repeat" class="fas fa-3x fa-shipping-fast text-blue"></i>
        <h3 class="mt-3 text-blue">Welcome</h3>
        <p class="white-text">You are 30 seconds away from completing your order!</p>
      </div>
      <div class="float-end ">
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-rounded" routerLink="/cart"
          style="background-color: #0062CC ; margin-right: 135px;">Go Back</button>
      </div>
  
  
    </div>
    <div class="col-md-9 justify-content-center ">
      <div class="card card-custom pb-4" style="height: 530px;width: 1000px; background-color: rgba(152, 151, 151, 0.5);">
        <div class="card-body mt-0 mx-5">
          <div class="text-center mb-3 pb-2 mt-3">
            <h4 style="color: #495057 ;">Delivery Details</h4>
          </div>
  
         
             
  
            <div class="row mb-4">
              <div class="col" style="background-color: #c2c4c5;">
                <div class="form-outline">
                  <input type="text" id="form9Example1" [(ngModel)]="Firstname" class="form-control input-custom" />
                  <label class="form-label"  for="form9Example1" id="validationCustom01" required>Firstname</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form9Example2" [(ngModel)]="Lastname" class="form-control input-custom" />
                  <label class="form-label" for="form9Example2" id="validationCustom01" required>Lastname</label>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form9Example3" [(ngModel)]="City" class="form-control input-custom" />
                  <label class="form-label" for="form9Example3" id="validationCustom01" required>City</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form9Example4" [(ngModel)]="State" class="form-control input-custom" />
                  <label class="form-label" for="form9Example4" id="validationCustom01" required>State</label>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form9Example6" [(ngModel)]="Pincode" class="form-control input-custom" />
                  <label class="form-label" for="form9Example6" id="validationCustom01" required>Pincode</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="email" id="typeEmail" [(ngModel)]="Email" class="form-control input-custom" />
                  <label class="form-label" for="typeEmail"id="validationCustom01" required>Email</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form9Example2" [(ngModel)]="PhoneNumber" class="form-control input-custom" />
                  <label class="form-label" for="form9Example2" id="validationCustom01" required>PhoneNumber</label>
                </div>
              </div>
            </div>
    
      <div class="form-outline mb-4">
        <textarea [(ngModel)]="Address" class="form-control" id="form11Example7" rows="4"></textarea>
        <label class="form-label" for="form11Example7" id="validationCustom01" required>Address</label>
      </div>

           
  
         
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <button class="btn btn-primary" (click)="popup()" style="margin-left: 80%;margin-top: -10%;">Continue to pay</button>
<div *ngIf="pop">
  <div class="pop-up-drop">
    <div class="pop-up">
      <i class="fa fa-close" style="font-size:24px;color:red;float: right;" (click)="close()" ></i>
        <button class="btn btn-primary" style="margin-top: 145px; margin-left: 40%;" (click)="cash()" >Pay by cash</button><br>
        <button class="btn btn-primary" style="margin-top: 60px;margin-left: 40%; ">Pay by card</button>
      </div>
    </div>
    </div>
  </body>
