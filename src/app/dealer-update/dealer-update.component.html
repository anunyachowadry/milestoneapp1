<i class="fa fa-arrow-left" style="margin-left: 1em; margin-top: 2em;" routerLink="/dealer"></i>
<body>
<div class="container-fluid "style="margin-left:-2%;" >
   <h1 style="text-align:center;color:rgb(51, 51, 51);font-weight:bold;font-size:40px;">Edit Dealer</h1>
<div class="row"  style="margin-left:3%;">
<hr>
 <div class="col-md-10" style="padding: 7px;">
   <label><b>Add Your Picture Here :</b></label>
 <span><input type="text" class="form-control"  [(ngModel)]="this.dealer1.Image" placeholder="Image" autocomplete="off"></span>
 </div>
 
   <div class="col-md-10" style="padding: 7px;">   
     <label><b>StoreId :</b></label>
   <span><input type="text" class="form-control"  [(ngModel)]="this.dealer1.StoreId" placeholder="StoreId" autocomplete="off"></span>
   </div>
  
<div class="col-md-5"style="padding: 7px;">
 <label ><b>First Name :</b></label>
<input  type="text" class="form-control" [(ngModel)]="this.dealer1.FirstName" placeholder="First Name" autocomplete="off">
</div>
<div class="col-md-5"style="padding: 7px;">
 <label><b>Last Name :</b></label>
   <input type="text" class="form-control" [(ngModel)]="this.dealer1.LastName"  placeholder="Last Name" autocomplete="off">
</div>

<div class="col-md-5"style="padding: 7px;">
 <label><b>Company Name :</b></label>
<input type="text" class="form-control" [(ngModel)]="this.dealer1.CompanyName"  placeholder="Company Name" autocomplete="off">
</div>
<div class="col-md-5"style="padding: 7px;">
 <label><b>Email Address :</b></label>
   <input type="text" class="form-control"  [(ngModel)]="this.dealer1.Email" placeholder="Email Address" autocomplete="off">
</div>

 <div class="col-md-5"style="padding: 7px;">
   <label><b>Primary Phone Number :</b></label>
 <input type="text" class="form-control" [(ngModel)]="this.dealer1.PrimaryPhoneNumber" placeholder="Primary Phone Number" autocomplete="off">
 </div>
 <div class="col-md-5"style="padding: 7px;">
   <label><b>Business Phone Number :</b></label>
     <input type="text" class="form-control"  [(ngModel)]="this.dealer1.BusinessNumber"  placeholder="Business Phone Number" autocomplete="off">
</div>

 <div class="col-md-10"style="padding: 7px;">
  <label><b>Address :</b></label>
  <textarea type="text" class="form-control" [(ngModel)]="this.dealer1.Address"  placeholder=" Address" autocomplete="off"></textarea>
 </div>
</div>
</div><br>
<button (click)="update(this.dealer1._id)"  class="btn btn-primary" >Update</button>
<br>
<br>
</body>
