
<body>
  <div  class="row justify-content-center align-items-center text-center ">
    <div class="col-10 col-lg-7 col-xl-5">
      <input type="text" value="submit" placeholder= "Search...." [(ngModel)]="searchtext" name="array id" class="form-control"><br>
    </div>
  </div>
  <button class="addproduct" routerLink="/add-product">Add Your Product</button><br><br><br><br><br>
  <div class="row row-cols-2 sm-2 row-cols-md-4  g-5" style="padding-right: 1%;padding-left: 1%;">
   


      
    <div *ngFor="let product of products| filter:searchtext">
      <br>
      <div class="col">

        <div class="card h-100">
          <img src={{product.imgurl}} class="card-img-top" style="height:10rem" (click)="description(product)">
          <div class="card-body" style="align-items: center;" style="height: 100%; width:100%;" >
            <p style="font-weight: bold;"> {{product.name}}</p>

            <!-- <tr>
              <td style="font-weight: 600;"></td>
              <td>{{cart.price}}</td>
            </tr>-->
            <tr>

              <td style="font-weight: 600;"></td>
              <td>{{product.thick}}</td>
            </tr>
            <tr>

              <td style="font-weight: 600;"></td>
              <td>{{product.size}}</td>
            </tr>
            <button style="width: 4em; background-color: rgb(227, 81, 33);color: white;border-radius: 5px;border: 0;"  (click)="delete(product.prodId)">Delete</button>&nbsp;&nbsp;
            <button style="width: 4em; background-color: rgb(32, 100, 194);color: white;border-radius: 5px;border: 0;" (click)="edit(product)" routerLink="/dealerproduct">Edit</button> 
          </div>

        </div>
      </div>


    </div>
  </div>
</body>
