                      <div class="qty-selector">
                     
                        <button fill="clear" (click)="decQnt(cart.prodId, cart.qnt)" style="color:red; border-radius: 1px;">

                          <br>
                        </button>
                        
                        <label style="font-weight: bold; margin-left: 11px">{{cart.qnt}}</label>

                        </button>
                        <br>
                        <label class="label-info" style="font-weight: bold;">Totalprice :</label><span> {{cart.price *
                          cart.qnt}}</span>
                      
        
                        <i class="fa fa-trash-o" (click)="singleDelete(cart.prodId)"
                          style="font-size:28px;color:red;margin-left: 20px"></i>
        
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
