<body>
  <div class="container py-5 h-100" >
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
          <div class="card-body p-4 p-md-5 bg-color-#3b3b3b">
            <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center" style="color: rgb(69, 69, 69);font-size: 40px;font-weight: 800;">Edit Dealer</h1>        

            <hr>
              <div class="row text-white" style="background-image: url(https://img.freepik.com/free-vector/close-up-white-marble-textured-background_53876-58927.jpg);">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label for="birthdayDate" class="form-label" style="color:black;font-size:large;font-weight: 800;">First Name:</label>
                    <input type="text" class="form-control form-control-lg" [(ngModel)]="this.dealer1.Firstname" placeholder="Enter Dealer FirstName">                
                  </div>
                </div>  
                <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                      <label class="form-label" style="color:black;font-size: large;font-weight: 800;" for="lastName">Last Name:</label><br>
  
                      <input   class="form-control form-control-lg" [(ngModel)]="this.dealer1.Lastname" placeholder="Enter Dealer Lastname" >
                  
                    </div>
                  </div>               
              </div>
              <div class="row text-white">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label for="birthdayDate" class="form-label" style="color:black;font-size:large;font-weight: 800;">Location:</label>
                    <input type="text" class="form-control form-control-lg" [(ngModel)]="this.dealer1.Location" placeholder="Enter Dealer Location">              
                  </div>
                </div> 
                <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                      <label class="form-label" style="color:black;font-size: large;font-weight: 800;" for="Company">Phone Number:</label><br>
                      <!-- <button type="button" class="bt" (click)="minus()"><i class="fa fa-minus"></i></button> -->
                      <input   class="form-control form-control-lg" [(ngModel)]="this.dealer1.mobile" placeholder="Enter Dealer Mobilenumber">
                      <!-- <button type="button" class="bt-t" (click)="plus()"><i class="fa fa-plus"></i></button>  -->                    
                    </div>
                  </div>               
              </div>
              <div class="row text-white">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label for="birthdayDate" class="form-label" style="color:black;font-size:large;font-weight: 800;">Company Name:</label>
                    <input type="text" class="form-control form-control-lg" [(ngModel)]="this.dealer1.Company" placeholder="Enter Dealer name">              
                  </div>
                </div>
                
                <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                      <label class="form-label" style="color:black;font-size: large;font-weight: 800;" for="/UserType">User Type:</label><br>
                      <!-- <button type="button" class="bt" (click)="minus()"><i class="fa fa-minus"></i></button> -->
                      <select   class="form-control form-control-lg" [(ngModel)]="this.dealer1.UserType" >
                        <option value="Dealer">Dealer</option>
                        <option value="Manufacturer">Manufacturer</option>
                      </select>
                      <!-- <button type="button" class="bt-t" (click)="plus()"><i class="fa fa-plus"></i></button>  -->
                                        
                    </div>
                  </div>
                             
              </div>
             
              <div class="row text-white">
                <div class="col-md-12 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="emailAddress" style="color:black;font-size:large;font-weight: 800;">Email:</label>
                    <input type="email" class="form-control form-control-lg" [(ngModel)]="this.dealer1.Email" placeholder="Enter  Email">
                  </div>
                </div>
              </div>
              <div class="row text-white">
                <div class="col-md-12 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="emailAddress" style="color:black;font-size:large;font-weight: 800;">Address:</label>
                    <textarea type="email" class="form-control form-control-lg" [(ngModel)]="this.dealer1.Address" placeholder="Enter  Address"></textarea>
                  </div>
                </div>
              </div>             

              <div class="mt-4 pt-2 text-center ">
                <button class="btn btn-primary btn-lg" type="submit"  (click)="update(this.dealer1._id)">Submit</button>&nbsp;
              </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>         
          </body>
