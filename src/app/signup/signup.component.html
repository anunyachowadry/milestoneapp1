 
<body> 
  <div class="arrow">
    <i class="fa fa-arrow-left" style="margin-left: 1em; margin-top: 1em;" routerLink="/login"></i>
</div> 
    <div class="container" >
     
    <form [formGroup]="SignupForm">
   
      <div class="row gutters">     
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card11-up">
          <div class="row gutters">
            <h1 style="color: #4a88bf; text-align: center; font-size: 30px; font-weight: 700;">Signup</h1>             
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h1 style="color:#1b86e4" >Personal Details</h1>
            </div>           
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding:1%"> 
              <div class="form-group">
                <label for="fullName">First Name</label>
                <input type="text"  style="padding:3%"   class="form-control" formControlName="Firstname" placeholder="Enter first name" >
              </div>
            </div>           
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding:1%">
              <div class="form-group">
                <label for="fullName">Last Name</label>
                <input type="text"   style="padding:3%"    class="form-control" formControlName="Lastname" placeholder="Enter last name" >
              </div>
            </div>   
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding:1%"> 
                <div class="form-group">
                  <label for="fullName">User Type</label>
                  
                  <!-- <input type="text"  style="padding:3%"   class="form-control" formControlName="Firstname" placeholder="Enter full name" > -->
                  <select  class="form-control"  formControlName="UserType" style="padding: 3%;">
                    <option value="">--Select--</option>
                    <option value="Dealer"> Dealer</option>
                    <option value="Manufacturer">  Manufacturer</option>
                  </select>
                </div>
              </div>           
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding:1%">
                <div class="form-group">
                  <label for="fullName">Company Name</label>
                  <input type="text"   style="padding:3%"    class="form-control" formControlName="Company" placeholder="Enter your company name" >
                </div>
              </div>            
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding:1%">
                <div class="form-group">
                  <label for="fullName">Mobile</label>
                  <input type="text"   style="padding:3%"    class="form-control" formControlName="mobile" placeholder="Enter your mobile number" >
                </div>
              </div> 
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding:1%">
                <div class="form-group">
                  <label for="eMail">Password</label>
                  <input type="email"  style="padding:3%"   class="form-control" formControlName="Password" placeholder="Enter your password">
                </div>
              </div>          
            <div class="col-xl-12 col-lg-6 col-md-6 col-sm-6 col-6" style="padding:1%">
              <div class="form-group">
                <label for="eMail">Email</label>
                <input type="email"  style="padding:3%"   class="form-control" formControlName="Email" placeholder="Enter email ID">
              </div>
            </div>
                  
          <br>
          <br> 
            <h1 style="color:#1b86e4" >Address</h1>             
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding:1%">
              <div class="form-group">
                <label for="ciTy">Street/Area</label>
                <input type="name"  style="padding:3%"   class="form-control" formControlName="Street" placeholder="Enter your street">
              </div>
            </div>      
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding:1%">
              <div class="form-group">
                <label for="zIp">City/Town</label>
                <input type="text"   style="padding:3%"  class="form-control" formControlName="City" placeholder="Enter your city">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding:1%">
              <div class="form-group">
                <label for="ciTy">State</label>
                <input type="name"  style="padding:3%"   class="form-control" formControlName="State" placeholder="Enter Your state">
              </div>
            </div>      
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding:1%">
              <div class="form-group">
                <label for="zIp">PinCode</label>
                <input type="text"   style="padding:3%"  class="form-control" formControlName="Pincode" placeholder="Pin Code">
              </div>
            </div>
          </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">               
                <button class="submit" (click)="signupSubmit()"><b>Submit</b></button> 
              </div>
            </div>
          </div>
        </div>          
      </div>
      </form>
    </div>
    </body>
